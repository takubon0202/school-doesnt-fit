<svg width="300" height="420" viewBox="0 0 300 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DED1"/>
      <stop offset="100%" style="stop-color:#D4C9BA"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="300" height="420" fill="url(#bookGrad)" rx="8"/>

  <!-- 本の背表紙効果 -->
  <rect x="0" y="0" width="15" height="420" fill="#5B7B6F" rx="8" opacity="0.3"/>

  <!-- タイトルエリア -->
  <rect x="30" y="60" width="240" height="120" fill="#5B7B6F" opacity="0.1" rx="4"/>

  <!-- タイトルテキスト -->
  <text x="150" y="110" font-family="serif" font-size="24" fill="#5B7B6F" text-anchor="middle" font-weight="bold">学校に行きたくない</text>
  <text x="150" y="145" font-family="serif" font-size="24" fill="#5B7B6F" text-anchor="middle" font-weight="bold">君へ</text>

  <!-- 装飾ライン -->
  <line x1="60" y1="180" x2="240" y2="180" stroke="#C17B4A" stroke-width="2"/>

  <!-- イメージエリア -->
  <circle cx="150" cy="260" r="50" fill="#5B7B6F" opacity="0.2"/>
  <path d="M130 240 L150 220 L170 240 L160 240 L160 280 L140 280 L140 240 Z" fill="#5B7B6F" opacity="0.4"/>

  <!-- 出版社 -->
  <text x="150" y="360" font-family="sans-serif" font-size="14" fill="#8A8A8A" text-anchor="middle">ポプラ社</text>

  <!-- 著者 -->
  <text x="150" y="385" font-family="sans-serif" font-size="12" fill="#8A8A8A" text-anchor="middle">全国不登校新聞社 編</text>
</svg>
