<svg width="280" height="373" viewBox="0 0 280 373" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mangaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E8DED1"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="280" height="373" fill="url(#mangaGrad)" rx="6"/>

  <!-- マンガ風フレーム -->
  <rect x="20" y="20" width="240" height="180" fill="white" stroke="#2D2D2D" stroke-width="2" rx="2"/>
  <line x1="20" y1="110" x2="260" y2="110" stroke="#2D2D2D" stroke-width="1"/>
  <line x1="140" y1="20" x2="140" y2="200" stroke="#2D2D2D" stroke-width="1"/>

  <!-- コマ内の簡易イラスト -->
  <circle cx="70" cy="65" r="20" fill="#C17B4A" opacity="0.3"/>
  <circle cx="200" cy="65" r="20" fill="#5B7B6F" opacity="0.3"/>
  <circle cx="70" cy="155" r="20" fill="#5B7B6F" opacity="0.3"/>
  <circle cx="200" cy="155" r="20" fill="#C17B4A" opacity="0.3"/>

  <!-- タイトル -->
  <text x="140" y="240" font-family="sans-serif" font-size="14" fill="#5B7B6F" text-anchor="middle" font-weight="bold">マンガで読む</text>
  <text x="140" y="265" font-family="serif" font-size="18" fill="#2D2D2D" text-anchor="middle" font-weight="bold">学校に行きたくない</text>
  <text x="140" y="290" font-family="serif" font-size="18" fill="#2D2D2D" text-anchor="middle" font-weight="bold">君へ</text>

  <!-- 装飾ライン -->
  <line x1="60" y1="305" x2="220" y2="305" stroke="#C17B4A" stroke-width="2"/>

  <!-- 著者 -->
  <text x="140" y="335" font-family="sans-serif" font-size="12" fill="#5A5A5A" text-anchor="middle">棚園正一 著</text>
  <text x="140" y="355" font-family="sans-serif" font-size="11" fill="#8A8A8A" text-anchor="middle">ポプラ社</text>
</svg>
