<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <pattern id="sketch-pattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,0 L4,4 M4,0 L0,4" stroke="#333" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient)"/>
  <rect width="400" height="400" fill="url(#sketch-pattern)"/>

  <!-- Decorative elements (UFO-like shapes) -->
  <ellipse cx="80" cy="60" rx="25" ry="8" fill="#444" opacity="0.6"/>
  <ellipse cx="340" cy="80" rx="20" ry="6" fill="#444" opacity="0.5"/>
  <circle cx="50" cy="120" r="5" fill="#555" opacity="0.4"/>
  <circle cx="370" cy="150" r="4" fill="#555" opacity="0.4"/>

  <!-- Face base -->
  <ellipse cx="200" cy="190" rx="85" ry="100" fill="#e8dcc8"/>

  <!-- Hair -->
  <path d="M115,150 Q130,80 200,70 Q270,80 285,150 Q290,120 280,100 Q250,60 200,55 Q150,60 120,100 Q110,120 115,150" fill="#1a1a1a"/>
  <path d="M130,130 Q140,100 160,90 Q150,110 145,130" fill="#1a1a1a"/>
  <path d="M270,130 Q260,100 240,90 Q250,110 255,130" fill="#1a1a1a"/>
  <path d="M180,75 Q190,65 210,70 Q200,80 185,85" fill="#1a1a1a"/>

  <!-- Ears -->
  <ellipse cx="118" cy="195" rx="15" ry="25" fill="#e0d0bc"/>
  <ellipse cx="282" cy="195" rx="15" ry="25" fill="#e0d0bc"/>

  <!-- Eyebrows -->
  <path d="M145,160 Q165,150 185,158" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M215,158 Q235,150 255,160" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="165" cy="180" rx="18" ry="12" fill="#fff"/>
  <ellipse cx="235" cy="180" rx="18" ry="12" fill="#fff"/>
  <circle cx="165" cy="182" r="8" fill="#1a1a1a"/>
  <circle cx="235" cy="182" r="8" fill="#1a1a1a"/>
  <circle cx="162" cy="179" r="2" fill="#fff"/>
  <circle cx="232" cy="179" r="2" fill="#fff"/>

  <!-- Nose -->
  <path d="M200,190 Q205,210 200,225 Q195,220 198,210" stroke="#c0a080" stroke-width="2" fill="none"/>

  <!-- Mouth (slight smile) -->
  <path d="M175,250 Q200,260 225,250" stroke="#a06060" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Chin/jaw line definition -->
  <path d="M130,240 Q150,290 200,310 Q250,290 270,240" stroke="#c5b5a0" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Neck -->
  <rect x="170" y="280" width="60" height="40" fill="#e0d0bc"/>

  <!-- Collar/Shirt -->
  <path d="M140,320 L170,290 L200,310 L230,290 L260,320 L260,400 L140,400 Z" fill="#2a2a2a"/>
  <path d="M170,290 L200,330 L230,290" stroke="#3a3a3a" stroke-width="2" fill="none"/>

  <!-- Jacket -->
  <path d="M100,320 L140,320 L140,400 L100,400 Z" fill="#1a1a1a"/>
  <path d="M260,320 L300,320 L300,400 L260,400 Z" fill="#1a1a1a"/>

  <!-- Hand on chin -->
  <ellipse cx="230" cy="280" rx="25" ry="15" fill="#e8dcc8" transform="rotate(-20, 230, 280)"/>
  <rect x="235" y="275" width="35" height="50" rx="8" fill="#e8dcc8" transform="rotate(-10, 250, 300)"/>
  <path d="M245,265 Q260,270 270,285" stroke="#d0c0b0" stroke-width="2" fill="none"/>

  <!-- Sketch lines for artistic effect -->
  <g stroke="#333" stroke-width="0.5" opacity="0.3">
    <line x1="120" y1="160" x2="140" y2="155"/>
    <line x1="260" y1="155" x2="280" y2="160"/>
    <line x1="180" y1="270" x2="220" y2="270"/>
  </g>
</svg>