<svg width="280" height="373" viewBox="0 0 280 373" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="guideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7B6F"/>
      <stop offset="100%" style="stop-color:#4A6A5E"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="280" height="373" fill="url(#guideGrad)" rx="6"/>

  <!-- 装飾パターン -->
  <circle cx="40" cy="40" r="30" fill="white" opacity="0.1"/>
  <circle cx="240" cy="333" r="40" fill="white" opacity="0.1"/>

  <!-- メインタイトルエリア -->
  <rect x="25" y="80" width="230" height="100" fill="white" opacity="0.95" rx="4"/>

  <!-- タイトル -->
  <text x="140" y="115" font-family="sans-serif" font-size="12" fill="#5B7B6F" text-anchor="middle">小中高・不登校生の居場所探し</text>
  <text x="140" y="145" font-family="serif" font-size="20" fill="#2D2D2D" text-anchor="middle" font-weight="bold">全国フリースクール</text>
  <text x="140" y="170" font-family="serif" font-size="20" fill="#2D2D2D" text-anchor="middle" font-weight="bold">ガイド</text>

  <!-- 年度バッジ -->
  <rect x="90" y="200" width="100" height="30" fill="#C17B4A" rx="15"/>
  <text x="140" y="220" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">2024-2025</text>

  <!-- アイコンエリア -->
  <g transform="translate(70, 250)">
    <rect x="0" y="0" width="40" height="40" fill="white" opacity="0.2" rx="4"/>
    <rect x="50" y="0" width="40" height="40" fill="white" opacity="0.2" rx="4"/>
    <rect x="100" y="0" width="40" height="40" fill="white" opacity="0.2" rx="4"/>
  </g>

  <!-- 出版社 -->
  <text x="140" y="330" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">学びリンク編集部</text>
  <text x="140" y="350" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">540カ所掲載</text>
</svg>
