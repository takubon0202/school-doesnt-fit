<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="60%" style="stop-color:#B0E0E6"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#skyGradient)"/>

  <!-- Clouds -->
  <ellipse cx="80" cy="120" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="120" cy="130" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="100" rx="45" ry="22" fill="white" opacity="0.7"/>
  <ellipse cx="350" cy="110" rx="35" ry="18" fill="white" opacity="0.7"/>

  <!-- Ground/Desert -->
  <rect x="0" y="380" width="400" height="100" fill="url(#groundGradient)"/>

  <!-- Rocks -->
  <polygon points="0,480 30,400 60,420 90,380 120,450 150,420 180,480" fill="#6B4423"/>
  <polygon points="220,480 260,400 300,430 340,390 380,440 400,480" fill="#5D3A1A"/>
  <polygon points="100,480 140,420 180,460 220,410 260,480" fill="#8B6914"/>

  <!-- Person silhouette (back view) -->
  <ellipse cx="200" cy="320" rx="25" ry="12" fill="#5F9EA0" opacity="0.3"/>
  <!-- Body -->
  <rect x="175" y="280" width="50" height="70" rx="5" fill="#5F9EA0"/>
  <!-- Head -->
  <ellipse cx="200" cy="260" rx="20" ry="22" fill="#DEB887"/>
  <!-- Hair -->
  <ellipse cx="200" cy="250" rx="18" ry="15" fill="#2F1810"/>
  <!-- Arms -->
  <rect x="160" y="290" width="15" height="40" rx="5" fill="#DEB887"/>
  <rect x="225" y="290" width="15" height="40" rx="5" fill="#DEB887"/>
  <!-- Pants -->
  <rect x="175" y="345" width="22" height="40" rx="3" fill="#1E3A5F"/>
  <rect x="203" y="345" width="22" height="40" rx="3" fill="#1E3A5F"/>

  <!-- Title Text Area - Yellow background -->
  <rect x="0" y="0" width="400" height="180" fill="#FFD700" opacity="0.95"/>

  <!-- Main Title -->
  <text x="200" y="45" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">学校が合わない僕は、</text>
  <text x="200" y="85" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">高一で起業して、</text>
  <text x="200" y="125" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">国立大へ行くことにした。</text>

  <!-- Subtitle -->
  <text x="200" y="160" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#C41E3A">発達障害の凸凹塾長、奇跡のリアル物語</text>

  <!-- Author -->
  <text x="380" y="470" text-anchor="end" font-family="sans-serif" font-size="12" fill="#333">if(塾)塾長</text>
  <text x="380" y="488" text-anchor="end" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">山﨑琢己</text>

  <!-- Bottom Section -->
  <rect x="0" y="500" width="400" height="100" fill="url(#bottomGradient)"/>

  <!-- Bottom Text -->
  <text x="200" y="525" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#C41E3A">「普通」じゃないから見えた道</text>
  <text x="200" y="548" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#333">特別支援学級、通信制高校、メタバース塾、大学受験</text>
  <text x="200" y="566" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#333">凸凹だから強い、全く新しい成功法則</text>

  <!-- Bottom Tagline -->
  <text x="200" y="592" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#C41E3A">凸凹こそが、未来の武器だ。</text>
</svg>